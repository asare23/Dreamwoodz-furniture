<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="undefined" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>DreamWoodz</title>
    
</head>
<body>
<!-- landing page -->
<div class="container">
    <div class="navbar">
        <div class="logo">
            <p><a href="../html/index.html">DreamWoodz</a> </p>
        </div>
        <nav>
            <ul>
                <li><a href="../html/index.html">home</a></li>
                <li><a href="../html/about.html">about</a></li>
                <li><a href="../html/account.html">account</a></li>
                <li><a href="../html/contacts.html">contact</a></li>
                
            </ul>
        </nav>
        <!-- <img id="cart" class="cart-img" src="../ICONS/shopping-cart.png" alt=""> -->
       <img id="cart" class="cart-img" src="https://img.icons8.com/android/24/4a90e2/shopping-cart.png"/>
    </div>
</div>
<main>

    <div class="container-f">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Username" id="username" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="example@gmail.com" id="email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Confirm Password</label>
                <input type="password" placeholder="Password" id="password2"/>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button class="ac-submit">Submit</button>
            
            <p>Already have an account?<a href="{% url "facialRecognitionUrls:login" %}">Login</a></p>
            
        </form>

    </div>
    
</main>

<script src="../js/contact.js"></script>
<script src="../js/main.js" async></script>
</body>
</html>
